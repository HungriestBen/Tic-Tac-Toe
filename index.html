    <div class = "gridwrapper">
        <div class="emptytopspace"></div>

                    <div class = "button"></div>
                    <div class = "button"></div>
                    <div class = "button"></div>
                    <div class = "button"></div>
                </div>

                <div class="rightrow2">

                    <div class="oscore">0</div>
                    <div class="padding"></div>
                </div>
                <div class="winanimationp2">

    </div>
