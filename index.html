<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <link rel="stylesheet" href="style.css"> -->
<style>

* {
    box-sizing: border-box;
}

h1, h2, h3, h4{
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Press Start 2P', cursive;
    background-color:rgb(200, 200, 200);
}
h1 {
    font-size: 40px;
    margin: 20px auto;
}
.emptytopspace {
    height: 50px;
}
.header {
    width: 100%;
}

h1 {
    text-align: center;
    width: 50%;
    margin: 20px auto;
}

.gridwrapper {
    width: 60%;
    margin: 0 auto;
}

.boardwrapper {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    width: fit-content;
    margin: 0 auto;
    border: 2px solid black;
}

.button {
    background-color: grey;
    height: 150px;
    width: 150px;
    border: 2px solid black;
    text-align: center;    
}

.turnbanner {
    text-align: center;
    font-size: 40px;
    margin: 20px auto;
}

.xturn {
    background-color: red;
    height: 150px;
    width: 100%;
    border: 2px solid black;
    text-align: center;
    font-size: 110px;
    cursor: pointer;
}


.oturn {
    background-color: green;
    height: 150px;
    width: 150px;
    border: 2px solid black;
    text-align: center;
    font-size: 110px;
    cursor: pointer;
}

.resetButton {
    text-align: center;
    font-size: 40px;
    margin: 20px auto;
    border: 1px solid black;
    width: 60%;
}
</style>
<body>
    

    <div class = "gridwrapper">
        <div class="emptytopspace"></div>
        <header><h1 class="animate__animated animate__bounce">TIC TAC YO</h1></header>
        <div class = "boardwrapper">
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>
            <div class = "button"></div>

        </div>
        <div class="turnbanner">It is X's turn</div>
        <div class="resetButton">reset</div>

    </div>
</body>
<script src="app.js"></script>
</html>
